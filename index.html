<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-logo"><img src="src/images/tiktok-logo.png"></div>
        <div class="header-action">
          <input type="text" placeholder="Поиск аккаунтов">
          <i style="width: 25px; height: 30px; color: #6b6b6bee" class="fas fa-search"></i>
        </div>
        <div class="header-authorization">
          <div class="header-authorization__text">Загрузить</div>
          <div class="header-authorization__button">
            <button>Войти</button>
          </div>
          <div class="header-ellipsis"><i style="color: #7a7a7a" class="fas fa-ellipsis-v"></i></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="main">
        <div class="recommendation">
          <div class="recommendation-text">
            <div class="rec-text_first"><i class="fas fa-home"></i>Рекомендуем</div>
            <div class="rec-text_second"><i class="fas fa-user"></i>Подписки</div>
          </div>
          <div class="recommendation-accounts">
            <div class="rec-accounts__text">Рекомендуемые аккаунты</div>
            <div class="rec-acc">
              <div class="rec-acc__data">
                <div class="rec-acc__image"></div>
                <div class="rec-acc__data-text">
                  <div class="rec-acc__author">Name</div>
                  <div class="rec-acc__bio">description</div>
                </div>
              </div>
              <div class="rec-acc__data">
                <div class="rec-acc__image"></div>
                <div class="rec-acc__data-text">
                  <div class="rec-acc__author">Name</div>
                  <div class="rec-acc__bio">description</div>
                </div>
              </div>
              <div class="rec-acc__data">
                <div class="rec-acc__image"></div>
                <div class="rec-acc__data-text">
                  <div class="rec-acc__author">Name</div>
                  <div class="rec-acc__bio">description</div>
                </div>
              </div>
              <div class="rec-acc__data">
                <div class="rec-acc__image"></div>
                <div class="rec-acc__data-text">
                  <div class="rec-acc__author">Name</div>
                  <div class="rec-acc__bio">description</div>
                </div>
              </div>
              <div class="rec-acc__data">
                <div class="rec-acc__image"></div>
                <div class="rec-acc__data-text">
                  <div class="rec-acc__author">Name</div>
                  <div class="rec-acc__bio">description</div>
                </div>
              </div>
              <div class="rec-acc__data">
                <div class="rec-acc__image"></div>
                <div class="rec-acc__data-text">
                  <div class="rec-acc__author">Name</div>
                  <div class="rec-acc__bio">description</div>
                </div>
              </div>
              <div class="rec-acc__data">
                <div class="rec-acc__image"></div>
                <div class="rec-acc__data-text">
                  <div class="rec-acc__author">Name</div>
                  <div class="rec-acc__bio">description</div>
                </div>
              </div>
            </div>
          </div>
          <div class="recommendation-support">
            <div class="recommendation-support__first-block">
              <a href="#">Информация</a>
              <a href="#">Новости</a>
              <a href="#">Контакт</a>
              <a href="#">Род занятий</a>
              <a href="#">ByteDance</a>
            </div>
            <div class="recommendation-support__second-block">
              <a href="#">TikTok for Good</a>
              <a href="#">Реклама</a>
              <a href="#">Developers</a>
              <a href="#">Transparency</a>
              <a href="#">Условия</a>
              <a href="#">Помощь</a>
              <a href="#">Безопасность</a>
              <i class="fa-solid fa-volume-xmark"></i>
              <i class="fa-volume-mute"></i>
            </div>
          </div>
        </div>
        <div class="video">
          <div class="comments">
            <div class="comments-actions">
              <div class="comments-actions__input">
                <input type="text" placeholder="Добавить комментарий...">
              </div>
              <div class="comments-actions__button">
                <button>Опубликовать</button>
              </div>
            </div>
            <div class="comments-container">

            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
